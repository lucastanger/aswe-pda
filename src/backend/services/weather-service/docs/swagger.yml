                        day: 13.84
                        min: 6.73
                        max: 14.11
                        night: 6.73
                        eve: 8.56
                        morn: 8.2
                        feels_like:
                          day: 11.36
                          night: 2.62
                          eve: 4.89
                          morn: 5.82
                      time:
                        dt: 1614337200
                        sunrise: 1614319871
                        sunset: 1614358891
