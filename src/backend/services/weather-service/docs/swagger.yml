openapi: 3.0.0
info:
  title: REST-API for Weather-Service
  description: Use this Service to gatter weather information about the current and following days.
  version: 1.0.0
  contact:
    name: API Support
    email: flo.drinkler@gmail.com
    url: https://floriandrinkler.com
  license:
   name: MIT License
   url: https://github.com/lucastanger/aswe-pda/blob/main/LICENSE
  
servers:
  - url: http://localhost:5570/rest/api/v1
    description: Development server (using locally)
  - url: http://0.0.0.0:5570/rest/api/v1
    description: Production server (inside Docker)

paths:
  '/current-weather':
    get:
      summary: Get the current weather information for your city.
      description: Return the current weather information like temperature, cloudiness and more for your city as well the corresponding widget.
      parameters:
        - in: query
          name: city
          schema:
            type: string
          required: true
          description: City to get current weather.
      tags:
        - Weather
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  city_name:
                    type: string
                    description: The cities name of the weather information.
                  weather:
                    type: object
                    properties:
                      main:
                        type: string
                        description: Group of weather parameters (Rain, Snow, Extreme etc.)
                      description:
                        type: string
                        description: Weather condition within the group.
                      cloudiness:
                        type: number
                        description: The cloudiness in %.
                      wind:
                        type: object
                        properties:
                          speed: 
                            type: number
                            description: Wind speed.
                          deg:
                            type: number
                            description: Wind direction, degrees.
                        required:
                          - speed
                          - deg
                      temp:
                        type: object
                        properties:
                          current:
                            type: number
                            description: Current temperature in Celsius.
                          feels_like:
                            type: number
                            description: This temperature parameter accounts for the human perception of weather.
                          min:
                            type: number
                            description: Minimum temperature in the moment.
                          max:
                            type: number
                            description: Maximum temperature at the moment.
                        required:
                          - current
                          - feels_like
                          - min
                          - max
                    required:
                      - cloudiness
                      - main
                      - description
                  time:
                    type: object
                    properties:
                      current:
                        type: integer
                        description: Time of data calculation, unix, UTC.
                      timezone:
                        type: integer
                        description: Shifts in seconds from UTC.
                      sunrise:
                        type: integer
                        description: Sunrise time, unix, UTC.
                      sunset:
                        type: integer
                        description: Sunset time, unix, UTC.
                    required:
                      - current
                      - timezone
                      - sunrise
                      - sunset
                  widget:
                    type: string
                    description: html code for the current-weather widget.
                required:
                  - city_name
                  - weather
                  - time
                  - widget
                example:
                  city_name: Stuttgart
                  weather:
                    main: Clouds
                    description: scattered clouds
                    cloudiness: 40
                    wind:
                      speed: 5.66
                      deg: 340
                    temp:
                      current: 8.59
                      feels_like: 3.83
                      min: 8
                      max: 8.89
                  time:
                    current: 1614358854
                    timezone: 3600
                    sunrise: 1614319871
                    sunset: 1614358891
